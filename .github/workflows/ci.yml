name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Cppcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck via Makefile
        working-directory: engine
        run: make check

  tests:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ make zlib1g-dev

      - name: Build project
        working-directory: engine
        run: make

      - name: Run test suite
        working-directory: engine
        run: make test
